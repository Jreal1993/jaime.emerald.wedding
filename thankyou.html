<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <nav class="navbar">
        <ul class="nav-menu">
            <li><a href="#countdown">Home</a></li>
            <li><a href="#getToKnow">Get to Know Us</a></li>
            <li><a href="#mySlides2">Location</a></li>

    <div class="RSVPMessage">
        <h1 class="thankYouMessage">Thank you for RSVPing! We can't wait to see you there!</h1>
        <h3><a href="index.html">Back to the Wedding Page</a></h3>
    </div>
        
    <script>
    //Hamburger Menu

    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    hamburger.addEventListener('click', () => {
    hamburger.classList.toggle('active');
    navMenu.classList.toggle('active');
    })

    document.querySelectorAll('.nav-link').forEach(n => n.addEventListener('click', () => {
    hamburger.classList.remove('active');
    navMenu.classList.remove('active');
    }))
    </script>
</body>
</html>
